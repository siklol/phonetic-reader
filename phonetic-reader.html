<html>
  <head>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js" type="text/javascript"></script>
		<title>Phoentic-Reader v0.1</title>
		
		<script>
			var Alphabet = {
				"A":"Anton",
				"Ä":"Ärger",
				"B":"Berta",
				"C":"Cäsar",
				"D":"Dora",
				"E":"Emil",
				"F":"Friedrich",
				"G":"Gustav",
				"H":"Heinrich",
				"I":"Ida",
				"J":"Julius",
				"K":"Kaufmann",
				"L":"Ludwig",
				"M":"Martha",
				"N":"Nordpol",
				"O":"Otto",
				"Ö":"Ökonom",
				"P":"Paula",
				"Q":"Quelle",
				"R":"Richard",
				"S":"Siegfried",
				"ß":"Eszett",
				"T":"Theodor",
				"U":"Ulrich",
				"Ü":"Übermut",
				"V":"Viktor",
				"W":"Wilhelm",
				"X":"Xanthippe",
				"Y":"Ypsilon",
				"Z":"Zacharias",
			};
			
			function read() {
				var text = $('#reader').val()
					result = "";
				
				for (var i = 0; i< text.length; i++) {
					result += Alphabet[text[i].toUpperCase()] + " ";
				}
				
				alert(result);
			}
		
		</script>
	</head>
	<body>
		<textarea id="reader" style="width: 100%; height: 300px">Test</textarea>
		<button onclick="read()" value="read">read</button>
	</body>
</html>
